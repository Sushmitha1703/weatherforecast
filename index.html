<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css" class="rel">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <h1>Weather Forecast</h1>
    <div class="form">
        <form>
            <input type="text" placeholder="enter a place" class="input">
            <button class="btn">climate</button>  
        </form>
        </div>
    <div class="container"> 
        <div class="weatherCard">
            <div class="w1">0&deg;</div>
           <img class="icon" src="" alt="">
            </div>
            <span class="small">local</span>
            <div>
                <p  class="w2">date day time</p>
            </div>
            <div class="w3">
            <span>climate</span>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
